
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>六边形战力图 - 昵称输入</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="input-page">
    <h1>请输入昵称</h1>
    <input id="username" type="text" placeholder="如：言夕宝宝">
    <button onclick="goToResult()">生成战力图</button>
  </div>
  <script>
    function goToResult() {
      const name = document.getElementById("username").value || "未命名战士";
      localStorage.setItem("sixCardName", name);
      window.location.href = "result.html";
    }
  </script>
</body>
</html>
