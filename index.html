<!DOCTYPE html>

<html lang="zh">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>六边形青年战力图</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<h2>六边形青年战力图</h2>
<p class="tip">⚠ 如页面无法打开，请点击右上角“⋮”或“…”选择“浏览器打开”</p>
<label for="nickname">你的昵称：</label>
<input id="nickname" placeholder="请输入你的名字" type="text"/>
<div class="question-block">
<p class="question">⑥ ⑤ ④ ③ ② ① 你对“打造世界领先清洁能源化工公司”公司愿景的认可度？</p>
<div class="slider-row"><span class="label-left">非常不认可</span><div class="slider-center"><input id="score1" max="100" min="0" type="range" value="50"/><div class="slider-value" id="value1">50</div></div><span class="label-right">非常认可</span></div>
</div>
<div class="question-block">
<p class="question">面对急难险重任务时，你选择？</p>
<div class="slider-row"><span class="label-left">打退堂鼓，我办不到</span><div class="slider-center"><input id="score2" max="100" min="0" type="range" value="50"/><div class="slider-value" id="value2">50</div></div><span class="label-right">主动请缨，带头攻坚</span></div>
</div>
<div class="question-block">
<p class="question">你如何评价自己的卸油作业？</p>
<div class="slider-row"><span class="label-left">完全不熟悉流程</span><div class="slider-center"><input id="score3" max="100" min="0" type="range" value="50"/><div class="slider-value" id="value3">50</div></div><span class="label-right">操作非常规范</span></div>
</div>
<div class="question-block">
<p class="question">当看到本月非油品销售额还差5%达标时，你的想法是？</p>
<div class="slider-row"><span class="label-left">跟我没关系</span><div class="slider-center"><input id="score4" max="100" min="0" type="range" value="50"/><div class="slider-value" id="value4">50</div></div><span class="label-right">下月如何做得更好</span></div>
</div>
<div class="question-block">
<p class="question">你的工作风格更偏向？</p>
<div class="slider-row"><span class="label-left">单打独斗</span><div class="slider-center"><input id="score5" max="100" min="0" type="range" value="50"/><div class="slider-value" id="value5">50</div></div><span class="label-right">合作完成</span></div>
</div>
<div class="question-block">
<p class="question">相较于简单直白的想法，那些新颖独特的创意总是能令你对其情有独钟</p>
<div class="slider-row"><span class="label-left">非常不同意</span><div class="slider-center"><input id="score6" max="100" min="0" type="range" value="50"/><div class="slider-value" id="value6">50</div></div><span class="label-right">非常同意</span></div>
</div>
<button onclick="saveAndGo()">生成战力图</button>
<script>
  window.onload = function () {
    const nicknameInput = document.getElementById('nickname');
    for (let i = 1; i <= 6; i++) {
      const slider = document.getElementById("score" + i);
      const value = document.getElementById("value" + i);
      if (slider && value) {
        value.textContent = slider.value; // 初始化
        slider.addEventListener("input", function () {
          value.textContent = slider.value;
        });
      }
    }

    window.saveAndGo = function () {
      localStorage.setItem('nickname', nicknameInput.value || '未命名战士');
      for (let i = 1; i <= 6; i++) {
        localStorage.setItem('score' + i, document.getElementById('score' + i).value);
      }
      window.location.href = "result.html?v=" + new Date().getTime();
    };
  };
</script>
</body>
</html>
